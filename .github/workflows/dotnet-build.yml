name: .NET Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/Win10-Transformer/Win10-Transformer.csproj
    
    - name: Build
      run: dotnet build src/Win10-Transformer/Win10-Transformer.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test src/Win10-Transformer/Win10-Transformer.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
    
    - name: Publish
      run: dotnet publish src/Win10-Transformer/Win10-Transformer.csproj --configuration Release --output ./publish
      continue-on-error: true
